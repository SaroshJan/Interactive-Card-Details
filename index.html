<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main class="container">
    <div class="card-container">
      <div class="card-cvc">
        <img src="/images/bg-card-back.png" alt="" class="cvc-img">
        <p class="cvc-number">000</p>
      </div>

      <div class="card">
        <img src="/images/bg-card-front.png" alt="" class="card-img">
        <img src="/images/card-logo.svg" alt="logo" class="card-logo">
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-owner">Jane Appleseed</p>
        <p class="card-expiry">00/00</p>
      </div>
    </div>

    <div class="form-container">
      <form class="form">

        <div class="form-field">
          <label for="cname">Cardholder Name</label>
          <input type="text" id="cname" placeholder="e.g. Jane Appleseed" autocomplete="off">
          <small></small>
        </div>

        <div class="form-field">
          <label for="cnumber">Card Number</label>
          <input type="text" id="cnumber" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off">
          <small></small>
        </div>

        <div class="field-group">
          <div class="form-field">
            <label for="month">Exp. Date (MM/YY)</label>
            <input type="text" id="month" placeholder="MM" autocomplete="off">
            <input type="text" id="year" placeholder="YY" autocomplete="off">
            <small></small>
          </div>

          <div class="form-field">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" autocomplete="off">
            <small></small>
          </div>
        </div>

        <div class="form-field">
          <input type="submit" value="Confirm" id="btn">
        </div>
      </form>

      <div class="msg-container">
        <img src="/images/icon-complete.svg" alt="icon" class="msg-img">
        <p class="msg">Thank you!</p>
        <p class="desc">We've added your card details</p>
        <button class="msg-btn">Continue</button>
      </div>
    </div>

  </main>

  <script src="/js/app.js"></script>
</body>

</html>
